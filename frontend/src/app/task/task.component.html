
<div class="item-style">

    <span><b> Deadline:</b></span>{{task.deadline}}<br>
    <span><b> Pracownik odpowiedzialny: </b></span>{{task.employee.id}}. {{task.employee.name}} {{task.employee.surname}}
 
  <br>

  </div>
